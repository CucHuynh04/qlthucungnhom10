<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Google Sign-In Client ID -->
  <!-- CÁCH LẤY CLIENT ID:
       1. Vào Google Cloud Console: https://console.cloud.google.com/
       2. Chọn project: flutter-firebase-5592b
       3. Vào: APIs & Services > Credentials
       4. Tìm "OAuth 2.0 Client IDs" có Type: "Web application"
       5. Copy Client ID (dạng: XXXXX-YYYYY.apps.googleusercontent.com)
       6. Thay thế YOUR_CLIENT_ID_HERE ở dòng dưới
       
       HOẶC:
       1. Firebase Console > Authentication > Settings
       2. Tìm link "Advanced settings" hoặc truy cập Google Cloud Console từ đó
       3. Lấy Client ID như trên
  -->
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_HERE.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nhom11_giaodien">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>nhom11_giaodien</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
